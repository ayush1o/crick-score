<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Score Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 20px;
            z-index: 2;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .score-frame {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        /* Fireworks Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .image-container {
                width: 100%;
                margin-bottom: 10px;
            }
            .score-frame iframe {
                width: 100% !important;
                min-height: 350px !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <h1>Live IPL Scores</h1>
    <div class="container">
        <div class="image-container">
            <img src="IMG_7267.PNG" alt="Player Left">
        </div>
        <div class="score-frame">
            <div id="score-frame"><a rel="nofollow" href="https://cwidget.crictimes.org/?v=1.1&mode=live">Live Cricket Scores</a></div>
        </div>
        <div class="image-container">
            <img src="IMG_7266.PNG" alt="Player Right">
        </div>
    </div>
    <script type="text/javascript">
        var html = document.getElementById('score-frame');
        html.innerHTML = '<iframe src="https://cwidget.crictimes.org/?v=1.1&mode=live&a=000000&c=000000&bo=20124d&b=ffffff&sb=d9d9d9&lb=434343&lc=434343&tc=434343&ti=ffffff&db=000000&dc=ffffff" style="width:100%;min-height: 460px; position: relative; z-index: 2;" frameborder="0" scrolling="yes"></iframe>';
        
        // Fireworks Effect
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function Firework(x, y, direction) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 3 + 1;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.speedY = (direction === 'up') ? Math.random() * -5 - 2 : Math.random() * 5 + 2;
        }
        Firework.prototype.update = function() {
            this.y += this.speedY;
            this.size *= 0.97;
        };
        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };
        
        let fireworks = [];
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.size < 0.5) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            for (let i = 0; i < 150; i++) {
                fireworks.push(new Firework(x, y, 'up'));
            }
        }
        function createFireworkDown() {
            const x = Math.random() * canvas.width;
            const y = 0;
            for (let i = 0; i < 150; i++) {
                fireworks.push(new Firework(x, y, 'down'));
            }
        }
        setInterval(createFirework, 200);
        setInterval(createFireworkDown, 200);
        animate();
    </script>
</body>
</html>
